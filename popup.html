<!DOCTYPE html>
<html>
<head>
    <title>SearchX</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>


<body>
    <!-- Add API key setup section -->
    <div id="api-key-setup">
        <h3>Setup Required</h3>
        <p>Please enter your OpenAI API key to continue:</p>
        <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
        <button id="save-api-key">Save API Key</button>
    </div>

    <div id="main-content" style="display: none;">

      <div class="container">
        <!-- Left Column: Template Selection -->
        <div class="left-column">
          <img src="../images/SearchX_icon.png" alt="icon">
          <h3>Templates</h3>
          <div class="template-item" data-template="scientific">Scientific Articles</div>
          <div class="template-item" data-template="journal">Journals</div>
          <div class="template-item" data-template="newspaper">Newspaper</div>
        </div>
        
        <!-- Right Column: Selected Text & Simplified Version -->
        <div class="right-column">
          <div class="section">
            <div class="section-title">Selected Text</div>
            <div class="text-area" id="selectedText">
              <!-- The user's selected text will appear here -->
            </div>
          </div>
          <div class="section">
            <div class="section-title">Simplified Version</div>
            <div class="text-area" id="simplifiedText">
              <!-- The AI-simplified text will appear here -->
            </div>
          </div>
          <div class="section">
            <button id="importBtn" class="btn">Import to Stempad</button>
            <button id="discardBtn" class="btn">Discard</button>
          </div>
        </div>
        <div id="status"></div>
      </div>
    </div>
      <script src="popup.js"></script>
</body>
</html>
