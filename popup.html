<!DOCTYPE html>
<html>
<head>
  <title>StemPad AI Assistant</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .text-container {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f9f9f9;
    }
    #simplified-text {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    .original-text {
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 10px;
      margin-top: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    button {
      padding: 8px 20px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      min-width: 100px;
    }
    #yes-button {
      background-color: #4CAF50;
      color: white;
    }
    #no-button {
      background-color: #f44336;
      color: white;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>StemPad AI Assistant</h2>
  <div id="main-content">
    <div class="text-container">
      <div id="simplified-text">No text selected</div>
      <div class="original-text">
        <strong>Original:</strong>
        <div id="original-text"></div>
      </div>
    </div>
    <div class="button-container">
      <button id="yes-button">Insert to Stempad</button>
      <button id="no-button">Discard</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
