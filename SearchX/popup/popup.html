<!DOCTYPE html>
<html>
<head>
    <title>SearchX</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>


<body>
    <!-- Add API key setup section -->
    <div id="api-key-setup">
        <h3>Setup Required</h3>
        <p>Please enter your OpenAI API key to continue:</p>
        <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
        <button id="save-api-key">Save API Key</button>
    </div>

    <div id="main-content" style="display: none;">

      <div class="container">
        <!-- Left Column: Template Selection -->
        <div class="left-column">
          <img src="../images/SearchX_icon.png" alt="icon">
          <h3>Templates</h3>
          <div class="template-buttons">
            <button class="template-btn" data-template="article">
                <img src="../images/article.png" alt="Article">
            </button>
            <button class="template-btn" data-template="journal">
                <img src="../images/journal.png" alt="Journal">
            </button>
            <button class="template-btn" data-template="newspaper">
                <img src="../images/newspaper.png" alt="Newspaper">
            </button>
        </div>
        </div>
        
        <!-- Right Column: Selected Text & Simplified Version -->
        <div class="right-column">
          <div class="section">
            <div class="section-title">Selected Text</div>
            <div class="text-area" id="selectedText">
              <!-- The user's selected text will appear here -->
            </div>
          </div>
          <div class="section">
            <div class="section-title">Simplified Version</div>
            <div class="text-area" id="simplifiedText">
              <!-- The AI-simplified text will appear here -->
            </div>
          </div>
          <div class="section">
            <div class="action-buttons">
                <button class="action-btn" id="importBtn">
                    <img src="../images/stempad.png" alt="Import to Stempad">
                </button>
                <button class="action-btn" id="discardBtn">
                    <img src="../images/discard.png" alt="Discard">
                </button>
            </div>
          </div>
        </div>
        <div id="status"></div>
      </div>
    </div>
      <script src="popup.js"></script>
    <button id="debugButton" style="margin-top: 10px;">Test Connection</button>
</body>
</html>
