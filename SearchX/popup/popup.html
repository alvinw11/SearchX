<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body>
    <div id="api-key-setup">
      <h3>Setup Required</h3>
      <p>Please enter your OpenAI API key to continue:</p>
      <input type="password" id="api-key-input" placeholder="Enter your OpenAI API key">
      <button id="save-api-key">Save API Key</button>
    </div>

    <div id="main-content" class="popup-container" style="display: none;">
      <img src="../images/logo.png" alt="Logo" class="logo">
      <div class="container">
        <div class="content-center">
          <div class="user-section">
            <input type="text" id="user-name" class="modern-input" placeholder="What's your role?">
          </div>
          <div class="controls-section">
            <div class="toggle-container">
              <span class="toggle-text">OFF</span>
              <label class="switch">
                <input type="checkbox" id="OnOff">
                <span class="slider round"></span>
              </label>
              <span class="toggle-text">ON</span>
            </div>
            <button id="openPdfSite" class="pdf-button">Open PDF Reader</button>
          </div>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
